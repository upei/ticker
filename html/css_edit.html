<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>User CSS Editor</title>
	<link rel="stylesheet" href="utilitywindow.css" type="text/css" media="screen" title="no title" charset="utf-8">

	<style type="text/css" media="screen">
		#css {
			border:2px solid #AAA;
			-khtml-border-radius:10px;
			padding:5px;
		}
	</style>
	
	<script src="app:/assets/air/AIRAliases.js" type="text/javascript" charset="utf-8"></script>
	<script src="app:/assets/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="app:/assets/jquery.dimensions.js" type="text/javascript" charset="utf-8"></script>
	<script src="app:/assets/spaz/spaz.js" type="text/javascript" charset="utf-8"></script>
	<script src="app:/assets/spaz/spaz.sys.js" type="text/javascript" charset="utf-8"></script>
	<script src="app:/assets/spaz/spaz.debug.js" type="text/javascript" charset="utf-8"></script>
	<script src="app:/assets/spaz/spaz.themes.js" type="text/javascript" charset="utf-8"></script>
	<script src="app:/assets/lib/json2.js" type="text/javascript" charset="utf-8"></script>
	<script src="app:/assets/helpers/sys.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8">
		Spaz.Prefs = window.opener.Spaz.Prefs;
	</script>

	<script type="text/javascript" charset="utf-8">

		function resizeTextarea() {
			$('#css').height($(window).height()-$("#css").offset().top-35);
			$('#css').width($('#content').width()-15);
		}
		
		
		function getUserCSS() {
			$('#css').val( $(window.opener.document.getElementById('UserCSSOverride')).text() )
			// alert(window.opener.document.getElementById('UserCSSOverride').innerText)
		}
		
		function setUserCSS() {
			// alert($('#css')[0].outerHTML);
			// alert('hi! '+$('#css').val())
			
			
			$(window.opener.document.getElementById('UserCSSOverride')).text( $('#css').val() );
			// save the userstylesheet to the user's css file
			
			var csspath = Spaz.Themes.getUserCSSFile().url;
			Spaz.Sys.setFileContents(csspath, $('#css').val() );
			
			// getUserCSS()
			// alert(window.opener.document.getElementById('UserCSSOverride').innerText)
		}
		
		$(window).resize(
			function() {
				resizeTextarea()
			}
		)
		
		$(document).ready(
			function() {
				resizeTextarea();
				getUserCSS()
			}


		)

		// $('#save').click(
		// 	function() {
		// 		$('#css').val()
		// 	}
		// );
		// $('#reset').click(getUserCSS);
		// $('#css').change(setUserCSS);


	</script>


</head>

<body id="cssEditorWindow">
	<h1>User CSS Editor</h1>
	<div id="content">
		<form action="poop" method="get">
		<div id="buttons">
			<input type="button" name="save" value="Save" id="save"		onclick="setUserCSS()" />
			<input type="button" name="reset" value="Reset" id="reset"	onclick="getUserCSS()" />
			<a class="clickable" onClick="openInBrowser('http://funkatron.com/spaziki/User-CSS-Hacks/')" title="Load the Spaziki CSS hacks page">Get &amp; share CSS hacks</a>
			<!-- <span style="color:red">CSS Does Not Get Saved Yet</span> -->
		</div>
		<!-- <input type="text" name="csscode" value="" id="css" /> -->
		<textarea name="csscode" id="css">hi</textarea>
		</form>
	</div>
</body>
</html>
